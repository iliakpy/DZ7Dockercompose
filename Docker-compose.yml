---
version: "3.7"
volumes:
        boxfuse:
services:
        build_boxfuse:
                volumes:
                        - boxfuse:/var/boxfuse/target/
                build: build_service/
        prod_boxfuse:
                volumes:
                        - boxfuse:/opt/tomcat/webapps/hello
                build: prod_service/
                command: "/opt/tomcat/bin/catalina.sh run"
                ports:
                        - "8080:8080"
